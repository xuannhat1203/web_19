<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Customer Management</h2>
<form th:action="@{/customers}" method="get">
    <input type="text" name="keyword" placeholder="Search by name or email" th:value="${keyword}">
    <button type="submit">Search</button>
    <a th:href="@{/customers/add}">Add New Customer</a>
</form>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone</th>
        <th>Address</th>
        <th>Image</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customers}">
        <td th:text="${customer.id}"></td>
        <td th:text="${customer.firstName}"></td>
        <td th:text="${customer.lastName}"></td>
        <td th:text="${customer.phone}"></td>
        <td th:text="${customer.address}"></td>
        <td>
            <img th:if="${customer.fileImage != null}" th:src="@{'/uploads/' + ${customer.fileImage}}" width="60" height="60"/>
        </td>
        <td>
            <a th:href="@{'/customers/edit/' + ${customer.id}}">Edit</a> |
            <a th:href="@{'/customers/delete/' + ${customer.id}}" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
