<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Add New Customer</h2>
    <form th:action="@{/customers/add}" th:object="${customer}" method="post" enctype="multipart/form-data">
        <label>First Name:</label>
        <input type="text" th:field="*{firstName}"  minlength="3" maxlength="10"/>
        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span><br/>

        <label>Last Name:</label>
        <input type="text" th:field="*{lastName}"  minlength="3" maxlength="10"/>
        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span><br/>

        <label>Phone:</label>
        <input type="text" th:field="*{phone}"/><br/>

        <label>Address:</label>
        <input type="text" th:field="*{address}"/><br/>

        <label>Image:</label>
        <input type="file" th:field="*{fileImage}"/><br/>

        <button type="submit">Add</button>
        <a th:href="@{/customers}">Back to List</a>
    </form>
</body>
</html>
