<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Edit Customer</h2>
    <form th:action="@{'/customers/edit/' + ${customer.id}}" th:object="${customer}" method="post" enctype="multipart/form-data">
        <label>First Name:</label>
        <input type="text" th:field="*{firstName}" required minlength="3" maxlength="10"/>
        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span><br/>

        <label>Last Name:</label>
        <input type="text" th:field="*{lastName}" required minlength="3" maxlength="10"/>
        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span><br/>

        <label>Phone:</label>
        <input type="text" th:field="*{phone}"/><br/>

        <label>Address:</label>
        <input type="text" th:field="*{address}"/><br/>

        <label>Image:</label>
        <input type="file" th:field="*{fileImage}"/><br/>
        <div th:if="${customer.fileImage != null}">
            <img th:src="@{'/uploads/' + ${customer.fileImage}}" width="60" height="60"/>
        </div>
        <button type="submit">Update</button>
        <a th:href="@{/customers}">Back to List</a>
    </form>
</body>
</html>
